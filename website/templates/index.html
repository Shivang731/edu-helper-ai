{% extends "base.html" %}
{% block content %}
  <div class="content-header">
    <h1 class="content-title">Upload Your Study Material</h1>
  </div>
  <form method="post" enctype="multipart/form-data" class="upload-zone" id="upload">
    <input type="file" name="file" accept=".pdf,.txt" hidden required id="file-input"/>
    <label for="file-input" class="upload-label">
      <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke="currentColor" fill="none"/>
      </svg>
      <p class="upload-text">Drop PDF/TXT or click to browse</p>
    </label>
    <button type="submit" class="btn btn-primary">Process</button>
  </form>
{% endblock %}
